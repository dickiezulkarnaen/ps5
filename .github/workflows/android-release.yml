name: Build And Deploy App To Firebase Distribution

on:
  push:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - uses: subosito/flutter-action@v1
          with:
            flutter-version: '1.17.0'
      - run: flutter pub get
      - run: flutter test
      - run: flutter build apk --debug
      - name: Get apk name
        id: apk-name
        run: |
          APK_NAME=$(echo build/app/outputs/flutter-apk/*.apk)
          echo "::set-output name=APK_NAME::${APK_NAME}"
      - name: upload artifact to Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1.5.0
        with:
          appId: ${{secrets.FIREBASE_APP_ID}}
          serviceCredentialsFileContent: ${{ secrets.FIREBASE_CREDENTIAL_CONTENT }}
          groups: qa
          file: ${{ steps.apk-name.outputs.APK_NAME }}
          debug: true
name: Build And Deploy App To Firebase Distribution

on:
  push:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Make gradlew executables
        run: chmod +x ./gradlew
      - name: build debug
        run: ./gradlew assembleStagDebug
      - name: Check build file
        run: ls app/build/outputs/apk/stag/debug
      - name: Get apk name
        id: apk-name
        run: |
          APK_NAME=$(echo app/build/outputs/apk/stag/debug/*.apk)
          echo "::set-output name=APK_NAME::${APK_NAME}"
      - name: upload artifact to Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1.5.0
        with:
          appId: ${{secrets.FIREBASE_APP_ID}}
          serviceCredentialsFileContent: ${{ secrets.FIREBASE_CREDENTIAL_CONTENT }}
          groups: qa
          file: ${{ steps.apk-name.outputs.APK_NAME }}
          debug: true